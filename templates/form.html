<!DOCTYPE html>
<html>
<head>
<title>User Story manager - {{title[0]}}</title>

</head>
<body>
<h1>User Story manager - {{title[0]}}</h1>
<form action="/add_new"
<p>Story Title</p>
<p><input name="name"></p>
<p>User Story</p>
<textarea name ="story" cols="33" rows="3"></textarea>
<p>Acceptance criteria</p>
<textarea name="criteria" cols="33" rows="3"></textarea>

<label for="estimation">Estimation (h):</label>
       <p><input id="estimation" type="number" name="estimation" value="0.5" min="0.5" max="40" step="0.5"></p>

<label for="estimation">Business Value:</label>
       <p><input id="value" type="number" name="value" value="100" min="100" max="1500" step="100"></p>

<p> Status: </p>
       <select id="status" name="status">
           <option value = "Planning"> Planning </option>
           <option value = "TODO"> TODO </option>
           <option value = "In Progress"> In Progress </option>
           <option value = "Review"> Review </option>
           <option value = "Done"> Done </option>
       </select>


<button action="/add_new" type="submit" value="Create" >Create</button>
</form>
</body> 
</html>
