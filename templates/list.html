<!DOCTYPE html>

<html>
<head>
<title>User Story Manager</title>
</head>
<body>
<h2>User Story Manager</h2>
<form action="/new_story">
    <input type="submit" value="Add new User Story" />
</form>
<table>
    <tr>
        <td>ID</td>
        <td>Story Title</td>
        <td>User Story</td>
        <td>Acceptance Criteria</td>
        <td>Business Value</td>
        <td>Estimation</td>
        <td>Status</td>
    </tr>
{% for item in stories %}
    <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>{{ item[4] }}</td>
        <td>{{ item[5] }}</td>
        <td>{{ item[6] }}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
